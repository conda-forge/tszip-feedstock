{% set name = "tszip" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be40662cfdab014f931bb02b9ffde792449e26007b48c65070d954a1f988c32f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - tszip=tszip.cli:tszip_main
    - tsunzip=tszip.cli:tsunzip_main
  noarch: python

requirements:
  host:
    - setuptools
    - setuptools_scm
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - tskit >=0.3.3
    - numcodecs >=0.6.4
    - zarr
    - humanize

test:
  commands:
    - tszip -h
    - tsunzip -h
  imports:
    - tszip

about:
  home: http://github.com/tskit-dev/tszip
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Gzip-like compression utility for tskit tree sequences.
  description: |
    Tszip provides high-levels of compression for tskit tree sequence
    files, via a simple Python API and gzip-like command line interface.
  doc_url: http://tszip.readthedocs.io/
  dev_url: https://github.com/tskit-dev/tszip

extra:
  recipe-maintainers:
    - jeromekelleher
    - benjeffery
