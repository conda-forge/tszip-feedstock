{% set name = "tszip" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 09b077fa0b7201def069b27913c5c07f4d46f2a89bf4b5b7c43a68a5a50fb09d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - tszip=tszip.cli:tszip_main
    - tsunzip=tszip.cli:tsunzip_main
  noarch: python

requirements:
  host:
    - setuptools
    - setuptools_scm
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - tskit
    - zarr
    - humanize

test:
  commands:
    - tszip -h
    - tsunzip -h
  imports:
    - tszip

about:
  home: http://github.com/tskit-dev/tszip
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Gzip-like compression utility for tskit tree sequences.

  # The remaining entries in this section are optional, but recommended
  description: |
    Tszip provides high-levels of compression for tskit tree sequence 
    files, via a simple Python API and gzip-like command line interface.
  doc_url: http://tszip.readthedocs.io/
  dev_url: https://github.com/tskit-dev/tszip

extra:
  recipe-maintainers:
    - jeromekelleher
